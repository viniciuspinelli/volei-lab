<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Volei Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .register-header h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
        }
        .register-header h2 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
        }
        .register-header p {
            margin: 0;
            opacity: 0.9;
        }
        .register-body {
            padding: 2rem;
        }
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: white;
            color: #666;
            border: 2px solid #e0e0e0;
            margin-top: 0.5rem;
        }
        .btn-secondary:hover {
            background: #f5f5f5;
        }
        .text-center {
            text-align: center;
        }
        .text-muted {
            color: #999;
            font-size: 0.9rem;
        }
        .alert {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <h1>üèê</h1>
            <h2>Criar Conta</h2>
            <p>Comece a gerenciar seu time agora!</p>
        </div>
        
        <div class="register-body">
            <div id="mensagem"></div>
            
            <form id="formRegistro">
                <div>
                    <label class="form-label">Nome do Time *</label>
                    <input type="text" class="form-control" name="nome_time" 
                           placeholder="Ex: V√¥lei Sexta" required>
                </div>
                
                <div>
                    <label class="form-label">Seu Nome *</label>
                    <input type="text" class="form-control" name="nome_usuario" 
                           placeholder="Seu nome completo" required>
                </div>
                
                <div>
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" name="email" 
                           placeholder="seu@email.com" required>
                </div>
                
                <div>
                    <label class="form-label">Telefone</label>
                    <input type="tel" class="form-control" name="telefone" 
                           placeholder="(11) 99999-9999">
                </div>
                
                <div>
                    <label class="form-label">WhatsApp (para compartilhamento)</label>
                    <input type="tel" class="form-control" name="whatsapp" 
                           placeholder="5511999999999">
                    <small class="text-muted">Formato: c√≥digo do pa√≠s + DDD + n√∫mero (sem espa√ßos)</small>
                </div>
                
                <div>
                    <label class="form-label">Senha *</label>
                    <input type="password" class="form-control" name="senha" 
                           placeholder="M√≠nimo 6 caracteres" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary" id="btnRegistrar">
                    Criar Conta Gr√°tis
                </button>
            </form>
            
            <div class="text-center" style="margin-top: 1.5rem;">
                <p class="text-muted" style="margin-bottom: 0.5rem;">J√° tem conta?</p>
                <a href="/login.html" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">
                    Fazer Login
                </a>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('formRegistro');
        const btnRegistrar = document.getElementById('btnRegistrar');
        const mensagemDiv = document.getElementById('mensagem');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            btnRegistrar.disabled = true;
            btnRegistrar.textContent = 'Criando conta...';
            mensagemDiv.innerHTML = '';
            
            const formData = new FormData(form);
            const data = {
                nome_time: formData.get('nome_time'),
                nome_usuario: formData.get('nome_usuario'),
                email: formData.get('email'),
                telefone: formData.get('telefone'),
                whatsapp: formData.get('whatsapp'),
                senha: formData.get('senha')
            };
            
            try {
                const response = await fetch('/api/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.sucesso) {
                    mensagemDiv.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ Conta criada com sucesso!<br>
                            <strong>Time:</strong> ${data.nome_time}<br>
                            Redirecionando para o login...
                        </div>
                    `;
                    
                    // CORRE√á√ÉO: Redirecionar para /login.html ao inv√©s de /setup-admin
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    mensagemDiv.innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå ${result.erro}
                        </div>
                    `;
                    btnRegistrar.disabled = false;
                    btnRegistrar.textContent = 'Criar Conta Gr√°tis';
                }
            } catch (err) {
                console.error(err);
                mensagemDiv.innerHTML = `
                    <div class="alert alert-danger">
                        ‚ùå Erro ao criar conta. Tente novamente.
                    </div>
                `;
                btnRegistrar.disabled = false;
                btnRegistrar.textContent = 'Criar Conta Gr√°tis';
            }
        });
    </script>
</body>
</html>
