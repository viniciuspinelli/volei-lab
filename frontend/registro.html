<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Volei Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">üèê Criar Conta</h2>
                        
                        <div id="mensagem"></div>
                        
                        <form id="formRegistro">
                            <div class="mb-3">
                                <label class="form-label">Nome do Time</label>
                                <input type="text" class="form-control" name="nome_time" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Seu Nome</label>
                                <input type="text" class="form-control" name="nome_usuario" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Telefone/WhatsApp</label>
                                <input type="tel" class="form-control" name="telefone" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control" name="senha" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="setup-admin.html">J√° tem conta? Fazer login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('formRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.sucesso) {
                    document.getElementById('mensagem').innerHTML = 
                        '<div class="alert alert-success">Conta criada! Redirecionando...</div>';
                    setTimeout(() => window.location.href = 'setup-admin.html', 2000);
                } else {
                    document.getElementById('mensagem').innerHTML = 
                        `<div class="alert alert-danger">${result.erro}</div>`;
                }
            } catch (err) {
                document.getElementById('mensagem').innerHTML = 
                    '<div class="alert alert-danger">Erro ao criar conta</div>';
            }
        });
    </script>
</body>
</html>
