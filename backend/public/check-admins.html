<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check Admins</title>
  <style>
    body { 
      font-family: monospace; 
      background: #000; 
      color: #0f0; 
      padding: 20px; 
    }
    button { 
      background: #0f0; 
      color: #000; 
      padding: 15px 30px; 
      border: none; 
      cursor: pointer; 
    }
    pre { 
      background: #111; 
      padding: 20px; 
      white-space: pre-wrap; 
    }
  </style>
</head>
<body>
  <h1>üîç Verificar Admins</h1>
  <button onclick="checkAdmins()">Ver Admins Cadastrados</button>
  <pre id="result">Aguardando...</pre>

  <script>
    async function checkAdmins() {
      try {
        const res = await fetch('/api/check-admins');
        const data = await res.json();
        document.getElementById('result').textContent = 
          'Admins cadastrados:\n\n' + JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('result').textContent = 'Erro: ' + error.message;
      }
    }
  </script>
</body>
</html>
