<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação Vôlei Sexta</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0b2540; margin: 0; padding: 0; color: #fff }
    .container { max-width: 420px; margin: 24px auto; background: rgba(255,255,255,0.04); padding: 20px; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.5); }
    h1 { text-align: center; color: #ff7a18; margin-bottom: 8px }
    form { display: flex; flex-direction: column; gap: 12px; }
    input, select, button { padding: 10px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.02); color: #fff }
    /* Force dark background for native dropdowns/options on many platforms */
    select { background-color: #0b2540; color: #fff }
    select option { background-color: #0b2540; color: #fff }
    button { background: #ff7a18; color: #fff; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #c25512; }
    .lista { margin-top: 20px; }
    .mensagem { text-align: center; margin-bottom: 12px; color: #cdeaff; }
    ul { padding-left: 18px; margin: 0 }
    #listaConfirmados li { color: #ffffff; padding:6px 0; border-bottom:1px solid rgba(255,255,255,0.03) }
    #resultadoSorteio { color: #fff }
    /* estilo para identificar avulsos */
    #listaConfirmados li.tipo-avulso { background: rgba(255,213,79,0.04); border-left: 4px solid rgba(255,213,79,0.15); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vôlei Sexta-feira</h1>
    <div class="mensagem" id="mensagem"></div>
    <form id="formConfirma">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <select id="genero" required>
        <option value="">Selecione o gênero</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
      <select id="tipo" required>
        <option value="">Selecione o tipo</option>
        <option value="mensalista">Mensalista</option>
        <option value="avulso">Avulso</option>
      </select>
      <button type="submit">Confirmar Presença</button>
    </form>
    <div class="lista">
      <h2>Confirmados</h2>
      <button id="limparConfirmados" style="background:#c0392b; color:#fff; margin-bottom:10px;">Limpar Lista</button>
      <ul id="listaConfirmados"></ul>
      <button id="sortearTimes" style="background:#2980b9; color:#fff; margin-top:16px;">Sortear Times</button>
      <div id="resultadoSorteio" style="margin-top:20px;"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
