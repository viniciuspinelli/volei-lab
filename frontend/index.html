<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmação Vôlei Sexta</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 text-center mb-3">Vôlei — Sexta-feira</h1>
              <div id="mensagem" class="text-center mb-2 text-success"></div>

              <form id="formConfirma" class="row g-2">
                <div class="col-12">
                  <input class="form-control" type="text" id="nome" placeholder="Seu nome" required />
                </div>
                <div class="col-6">
                  <select id="genero" class="form-select" required>
                    <option value="">Gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                  </select>
                </div>
                <div class="col-6">
                  <select id="tipo" class="form-select" required>
                    <option value="">Tipo</option>
                    <option value="mensalista">Mensalista</option>
                    <option value="avulso">Avulso</option>
                  </select>
                </div>
                <div class="col-12">
                  <button class="btn btn-success w-100" type="submit">Confirmar Presença</button>
                </div>
              </form>

              <hr />

              <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h6 mb-0">Confirmados</h2>
                <div>
                  <button id="limparConfirmados" class="btn btn-danger btn-sm me-2">Limpar Lista</button>
                  <button id="sortearTimes" class="btn btn-primary btn-sm">Sortear Times</button>
                </div>
              </div>

              <div id="listaConfirmados" class="list-group mb-3"></div>

              <div id="resultadoSorteio" class="row gy-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
