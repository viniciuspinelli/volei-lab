<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação Vôlei Sexta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#071226;--card:rgba(255,255,255,0.04);--muted:#9fb3c8;--accent1:#7dd3fc;--accent2:#a78bfa;--avulso:#ffd54f}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#020617 0%, #071226 50%);color:#e7f3ff;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
    .container{width:100%;max-width:720px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter:blur(6px);border-radius:12px;padding:24px;box-shadow:0 10px 30px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.04)}
    header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;color:#012; font-weight:700}
    h1{font-size:20px;margin:0;color:linear-gradient(90deg,var(--accent1),var(--accent2));letter-spacing:0.4px}
    .subtitle{color:var(--muted);font-size:13px;margin-top:4px}
    form{display:grid;grid-template-columns:1fr 140px;gap:12px;margin-top:10px}
    .full{grid-column:1/-1}
    input,select,button{height:44px;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    select{appearance:none;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);padding-right:28px}
    .controls{display:flex;gap:8px}
    button.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#031022;border:none;font-weight:600}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
    .lista{margin-top:20px;display:flex;gap:18px}
    .col{flex:1;min-width:220px}
    .card{background:transparent;border-radius:8px;padding:12px;border:1px solid rgba(255,255,255,0.03)}
    h2{margin:0 0 8px 0;font-size:16px}
    .mensagem{text-align:center;margin-bottom:8px;color:var(--muted)}
    ul{list-style:none;padding:0;margin:0}
    #listaConfirmados li{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid rgba(255,255,255,0.02)}
    #listaConfirmados li span.name{color:#eaf6ff}
    #listaConfirmados li span.pos{color:var(--muted);margin-right:10px}
    #listaConfirmados li.tipo-avulso{background:linear-gradient(90deg, rgba(255,213,79,0.04), transparent);border-left:4px solid rgba(255,213,79,0.12)}
    #listaConfirmados li.tipo-avulso span.name{color:var(--avulso)}
    .small-btn{padding:6px 8px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:pointer}
    #resultadoSorteio{color:#eaf6ff;margin-top:10px}
    @media(max-width:560px){form{grid-template-columns:1fr;}.container{padding:16px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">V</div>
      <div>
        <h1>Vôlei Sexta</h1>
        <div class="subtitle">Confirme sua presença e veja a lista</div>
      </div>
    </header>

    <div class="mensagem" id="mensagem"></div>
    <form id="formConfirma">
      <input class="full" type="text" id="nome" placeholder="Seu nome" required />
      <select id="genero" required>
        <option value="">Selecione o gênero</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
      <select id="tipo" required>
        <option value="">Selecione o tipo</option>
        <option value="mensalista">Mensalista</option>
        <option value="avulso">Avulso</option>
      </select>
      <div class="controls full">
        <button class="primary" type="submit">Confirmar Presença</button>
        <button id="limparConfirmados" class="ghost" style="margin-left:8px">Limpar Lista</button>
      </div>
    </form>

    <div class="lista">
      <div class="col card">
        <h2>Confirmados</h2>
        <ul id="listaConfirmados"></ul>
      </div>
      <div class="col card">
        <h2>Opções</h2>
        <button id="sortearTimes" class="primary">Sortear Times</button>
        <div id="resultadoSorteio"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
