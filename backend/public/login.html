<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volei Lab - Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 400px;
            width: 90%;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
        }
        .login-header h2 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
        }
        .login-header p {
            margin: 0;
            opacity: 0.9;
        }
        .login-body {
            padding: 2rem;
        }
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-outline-secondary {
            background: white;
            color: #666;
            border: 2px solid #e0e0e0;
            margin-top: 0.5rem;
        }
        .btn-outline-secondary:hover {
            background: #f5f5f5;
        }
        .btn-admin {
            background: rgba(255, 107, 0, 0.1);
            color: #ff6b00;
            border: 2px solid rgba(255, 107, 0, 0.3);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }
        .btn-admin:hover {
            background: rgba(255, 107, 0, 0.15);
            border-color: rgba(255, 107, 0, 0.5);
            transform: translateY(-2px);
        }
        .text-center {
            text-align: center;
        }
        .text-muted {
            color: #999;
            font-size: 0.9rem;
        }
        .alert {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .divider {
            margin: 1.5rem 0 0 0;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>üèê</h1>
            <h2>Volei Lab</h2>
            <p>Sistema de Gest√£o de Times</p>
        </div>
        
        <div class="login-body">
            <div id="mensagem"></div>
            
            <form id="formLogin">
                <div>
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="usuario" 
                           placeholder="seu@email.com" required autofocus>
                </div>
                
                <div>
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="btnLogin">
                    Entrar
                </button>
            </form>
            
            <div class="text-center" style="margin-top: 1.5rem;">
                <p class="text-muted" style="margin-bottom: 0.5rem;">N√£o tem conta?</p>
                <a href="/registro" class="btn btn-outline-secondary" style="text-decoration: none; display: inline-block;">
                    Criar Conta Gr√°tis
                </a>
            </div>
            
            <!-- Bot√£o Admin Panel (APENAS UM) -->
            <div class="divider">
                <a href="/admin-panel.html" class="btn btn-admin">
                    <span>üõ°Ô∏è</span>
                    <span>Painel Administrativo</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('formLogin');
        const btnLogin = document.getElementById('btnLogin');
        const mensagemDiv = document.getElementById('mensagem');
        
        // Verificar se j√° est√° logado
        const token = localStorage.getItem('adminToken');
        if (token) {
            verificarToken(token);
        }
        
        async function verificarToken(token) {
            try {
                const response = await fetch('/verificar-token', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                
                if (result.valido) {
                    window.location.href = '/index.html';
                }
            } catch (err) {
                console.log('Token inv√°lido, continuando no login');
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';
            mensagemDiv.innerHTML = '';
            
            const formData = new FormData(form);
            const data = {
                usuario: formData.get('usuario'),
                senha: formData.get('senha')
            };
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.sucesso) {
                    localStorage.setItem('adminToken', result.token);
                    localStorage.removeItem('lastTenantId');
                    
                    mensagemDiv.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ Login realizado! Redirecionando...
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    mensagemDiv.innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå ${result.erro}
                        </div>
                    `;
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Entrar';
                }
            } catch (err) {
                console.error(err);
                mensagemDiv.innerHTML = `
                    <div class="alert alert-danger">
                        ‚ùå Erro ao fazer login. Tente novamente.
                    </div>
                `;
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
