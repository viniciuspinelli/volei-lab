<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Volei Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">üèê Criar Conta - Volei Lab</h2>
                        
                        <div id="mensagem"></div>
                        
                        <form id="formRegistro">
                            <div class="mb-3">
                                <label class="form-label">Nome do Time *</label>
                                <input type="text" class="form-control" name="nome_time" required 
                                       placeholder="Ex: Time Ter√ßa-feira">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Seu Nome *</label>
                                <input type="text" class="form-control" name="nome_usuario" required
                                       placeholder="Ex: Jo√£o Silva">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" name="email" required
                                       placeholder="seu@email.com">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Telefone/WhatsApp *</label>
                                <input type="tel" class="form-control" name="telefone" required
                                       placeholder="11999999999">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Senha *</label>
                                <input type="password" class="form-control" name="senha" required
                                       minlength="6" placeholder="M√≠nimo 6 caracteres">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="btnSubmit">
                                Criar Conta
                            </button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="setup-admin.html">J√° tem conta? Fazer login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('formRegistro');
        const btnSubmit = document.getElementById('btnSubmit');
        const mensagemDiv = document.getElementById('mensagem');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Desabilitar bot√£o
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Criando conta...';
            mensagemDiv.innerHTML = '';
            
            const formData = new FormData(form);
            const data = {
                nome_time: formData.get('nome_time'),
                nome_usuario: formData.get('nome_usuario'),
                email: formData.get('email'),
                telefone: formData.get('telefone'),
                whatsapp: formData.get('telefone'),
                senha: formData.get('senha')
            };
            
            try {
                const response = await fetch('/api/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.sucesso) {
                    mensagemDiv.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ Conta criada com sucesso!<br>
                            <strong>Time:</strong> ${data.nome_time}<br>
                            <strong>Subdomain:</strong> ${result.subdomain}<br><br>
                            Redirecionando para login...
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = 'setup-admin.html';
                    }, 3000);
                } else {
                    mensagemDiv.innerHTML = `
                        <div class="alert alert-danger">‚ùå ${result.erro}</div>
                    `;
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = 'Criar Conta';
                }
            } catch (err) {
                console.error(err);
                mensagemDiv.innerHTML = `
                    <div class="alert alert-danger">‚ùå Erro ao criar conta. Tente novamente.</div>
                `;
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Criar Conta';
            }
        });
    </script>
</body>
</html>
