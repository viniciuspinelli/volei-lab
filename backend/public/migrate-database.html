<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migra√ß√£o de Database</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #fff;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { color: #ff6b00; margin-bottom: 10px; font-size: 32px; }
    .subtitle { color: #888; margin-bottom: 30px; font-size: 14px; }
    button {
      background: linear-gradient(135deg, #ff6b00, #cc5500);
      color: #000;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin: 10px 5px;
      transition: transform 0.2s;
    }
    button:hover { transform: translateY(-2px); }
    button:disabled { background: #444; cursor: not-allowed; transform: none; }
    .log {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      max-height: 500px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.8;
    }
    .log p { margin: 5px 0; padding: 4px 0; }
    .success { color: #34d399; }
    .error { color: #ef4444; }
    .warning { color: #fbbf24; }
    .info { color: #60a5fa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Migra√ß√£o de Database</h1>
    <p class="subtitle">Corrige estrutura do banco de dados</p>
    
    <button onclick="executarCorrecao()">üõ†Ô∏è Corrigir Estrutura</button>
    <button onclick="executarMigracao()">üöÄ Executar Migra√ß√£o Completa</button>
    
    <div class="log" id="log" style="display: none;"></div>
  </div>
  
  <script>
    function addLog(msg, type = 'info') {
      const log = document.getElementById('log');
      log.style.display = 'block';
      const p = document.createElement('p');
      p.className = type;
      p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }
    
    async function executarCorrecao() {
      document.querySelectorAll('button').forEach(b => b.disabled = true);
      addLog('Iniciando corre√ß√£o de estrutura...', 'warning');
      
      try {
        const response = await fetch('/api/fix-schema', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        const result = await response.json();
        
        if (result.sucesso) {
          addLog('‚úÖ Estrutura corrigida com sucesso!', 'success');
          result.logs.forEach(log => addLog(log, 'success'));
          
          setTimeout(() => {
            if (confirm('Corre√ß√£o conclu√≠da! Ir para o painel admin?')) {
              window.location.href = '/admin-panel.html';
            }
          }, 1500);
        } else {
          addLog(`‚ùå Erro: ${result.erro}`, 'error');
        }
      } catch (err) {
        addLog(`‚ùå Erro: ${err.message}`, 'error');
      } finally {
        document.querySelectorAll('button').forEach(b => b.disabled = false);
      }
    }
    
    async function executarMigracao() {
      document.querySelectorAll('button').forEach(b => b.disabled = true);
      addLog('Iniciando migra√ß√£o completa...', 'warning');
      
      try {
        const response = await fetch('/api/migrate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        const result = await response.json();
        
        if (result.sucesso) {
          addLog('‚úÖ Migra√ß√£o conclu√≠da!', 'success');
          result.logs.forEach(log => addLog(log, 'success'));
        } else {
          addLog(`‚ùå Erro: ${result.erro}`, 'error');
        }
      } catch (err) {
        addLog(`‚ùå Erro: ${err.message}`, 'error');
      } finally {
        document.querySelectorAll('button').forEach(b => b.disabled = false);
      }
    }
  </script>
</body>
</html>
