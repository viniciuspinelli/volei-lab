<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migra√ß√£o de Database</title>
  <style>
    body {
      font-family: monospace;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 { color: #ff6b00; }
    .log {
      background: #000;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      max-height: 500px;
      overflow-y: auto;
    }
    .log p {
      margin: 5px 0;
      font-size: 13px;
    }
    .success { color: #34d399; }
    .error { color: #ef4444; }
    .warning { color: #fbbf24; }
    button {
      background: #ff6b00;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    button:hover { background: #ff8533; }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üîß Migra√ß√£o de Database</h1>
  <p>Este script vai adicionar suporte multi-tenant ao banco de dados.</p>
  
  <button id="btnMigrar" onclick="executarMigracao()">Executar Migra√ß√£o</button>
  
  <div class="log" id="log"></div>
  
  <script>
    function addLog(msg, type = 'success') {
      const log = document.getElementById('log');
      const p = document.createElement('p');
      p.className = type;
      p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }
    
    async function executarMigracao() {
      const btn = document.getElementById('btnMigrar');
      btn.disabled = true;
      
      addLog('üöÄ Iniciando migra√ß√£o...', 'warning');
      
      try {
        const response = await fetch('/api/migrate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        const result = await response.json();
        
        if (result.sucesso) {
          addLog('‚úÖ Migra√ß√£o conclu√≠da com sucesso!', 'success');
          result.logs.forEach(log => addLog(log, 'success'));
          
          setTimeout(() => {
            if (confirm('Migra√ß√£o conclu√≠da! Deseja ir para o painel admin?')) {
              window.location.href = '/admin-panel.html';
            }
          }, 1000);
        } else {
          addLog(`‚ùå Erro: ${result.erro}`, 'error');
        }
      } catch (err) {
        addLog(`‚ùå Erro de conex√£o: ${err.message}`, 'error');
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
