<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação Vôlei Sexta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#071226;--card:rgba(255,255,255,0.04);--muted:#9fb3c8;--accent1:#7dd3fc;--accent2:#a78bfa;--avulso:#ffd54f;--ok1:#34d399;--ok2:#10b981;--danger:#ef4444}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#020617 0%, #071226 50%);color:#e7f3ff;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
    .container{width:100%;max-width:520px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter:blur(6px);border-radius:12px;padding:20px 20px 28px;box-shadow:0 8px 24px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.04)}
    header{display:flex;align-items:center;gap:12px;margin-bottom:16px}
    .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;color:#012; font-weight:700}
    h1{font-size:18px;margin:0;color:#eaf6ff;letter-spacing:0.2px}
    .subtitle{color:var(--muted);font-size:13px;margin-top:4px}
    form{display:grid;grid-template-columns:1fr;gap:10px;margin-top:6px}
    .full{grid-column:1/-1}
    input,select,button{height:48px;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:15px}
    select{appearance:none;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);padding-right:28px;color:#eaf6ff}
    select option{background:#0b2540;color:#eaf6ff;padding:8px}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    button.primary{background:linear-gradient(90deg,var(--ok1),var(--ok2));color:#031022;border:none;font-weight:600;padding:12px 16px}
    .remove-btn{background:var(--danger);color:#fff;border:none;padding:8px 14px;border-radius:8px;margin-left:8px;}
    .remove-btn:hover{filter:brightness(0.95);}
    #listaConfirmados li span{color:#eaf6ff;}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:10px 14px}
    .lista{margin-top:18px;display:flex;flex-direction:column;gap:12px}
    .col{width:100%}
    .card{background:transparent;border-radius:8px;padding:12px;border:1px solid rgba(255,255,255,0.03)}
    h2{margin:0 0 10px 0;font-size:16px}
    .mensagem{text-align:center;margin-bottom:8px;color:var(--muted)}
    ul{list-style:none;padding:0;margin:0}
    #listaConfirmados li{display:flex;align-items:center;justify-content:space-between;padding:12px 10px;border-bottom:1px solid rgba(255,255,255,0.02);font-size:15px}
    #listaConfirmados li span.name{color:#eaf6ff}
    #listaConfirmados li span.pos{color:var(--muted);margin-right:10px}
    #listaConfirmados li.tipo-avulso{background:linear-gradient(90deg, rgba(255,213,79,0.04), transparent);border-left:4px solid rgba(255,213,79,0.12)}
    #listaConfirmados li.tipo-avulso span.name{color:var(--avulso)}
    .small-btn{padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:pointer}
    .remove-btn{background:var(--danger);color:#fff;border:none}
    .remove-btn:hover{filter:brightness(0.95)}
    #resultadoSorteio{color:#eaf6ff;margin-top:12px;background:rgba(0,0,0,0.3);padding:12px;border-radius:8px}
    #resultadoSorteio b,#resultadoSorteio strong{color:#eaf6ff;display:block;margin-bottom:8px;margin-top:12px;font-weight:600}
    #resultadoSorteio ul,#resultadoSorteio ol{color:#eaf6ff;padding-left:20px}
    #resultadoSorteio li{color:#eaf6ff}
    @media(max-width:560px){.container{padding:14px}.small-btn{padding:8px 10px}}
  </style>
</head>
<body>
  <div class="container">
    <h1>Vôlei Sexta-feira</h1>
    <div class="mensagem" id="mensagem"></div>
    <form id="formConfirma">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <select id="genero" required>
        <option value="">Selecione o gênero</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
      <select id="tipo" required>
        <option value="">Selecione o tipo</option>
        <option value="mensalista">Mensalista</option>
        <option value="avulso">Avulso</option>
      </select>
      <button class="primary" type="submit">Confirmar Presença</button>
    </form>
    <div class="lista">
      <h2>Confirmados</h2>
      <button id="limparConfirmados" style="background:#c0392b; color:#fff; margin-bottom:10px;">Limpar Lista</button>
      <ul id="listaConfirmados"></ul>
      <button id="sortearTimes" style="background:#2980b9; color:#fff; margin-top:16px;">Sortear Times</button>
      <div id="resultadoSorteio" style="margin-top:20px;"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
